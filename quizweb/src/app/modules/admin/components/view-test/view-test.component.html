<div class="test-admin-view-container">
    <h2 class="view-title">Test Questions Review</h2>
    <p class="view-subtitle">Verify the questions and confirm the correct answers below.</p>
    
    <div class="questions-list-wrapper">
        
        <nz-card 
            *ngFor="let question of questions; let i = index" 
            [nzTitle]="'Question ' + (i + 1)" 
            class="question-view-card"
        >
            <h3 class="question-text">{{ question.questionText }}</h3>

            <div class="options-container">
                
                <div class="option-display-row" [ngClass]="{'correct-answer': question.correctOption === 'A'}">
                    <span class="option-tag">A</span> {{ question.optionA }}
                </div>

                <div class="option-display-row" [ngClass]="{'correct-answer': question.correctOption === 'B'}">
                    <span class="option-tag">B</span> {{ question.optionB }}
                </div>

                <div class="option-display-row" [ngClass]="{'correct-answer': question.correctOption === 'C'}">
                    <span class="option-tag">C</span> {{ question.optionC }}
                </div>

                <div class="option-display-row" [ngClass]="{'correct-answer': question.correctOption === 'D'}">
                    <span class="option-tag">D</span> {{ question.optionD }}
                </div>
                
            </div>
            
        </nz-card>
    </div>
</div>
