<div style="padding: 20px;">
     <!-- This div will display any errors -->
    <div *ngIf="errorMessage" style="padding: 20px; background-color: #fff1f0; border: 1px solid #ffccc7; border-radius: 5px; color: #d90000; margin-bottom: 20px; font-family: monospace;">
      <strong>Failed to Load Data</strong>
      <p>{{ errorMessage }}</p>
    </div>
    <nz-table #basicTable [nzData]="resultsData">
        <thead>
            <tr>
                <th>Test Name</th>
                <th>User Name</th>
                <th>Total Question</th>
                <th>Correct Answers</th>
                <th>Percentage</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of basicTable.data">
                <td>{{data.testName}}</td>
                <td>{{data.userName}}</td>
                <td>{{data.totalQuestions}}</td>
                <td>{{data.correctAnswers}}</td>
                <td>{{data.percentage}}</td>
            </tr>
        </tbody>
    </nz-table>
</div>
