<nz-header class="main-header" [ngClass]="{'admin-bg': isAdminLoggedIn, 'user-bg': !isAdminLoggedIn}">
  
  <div class="logo-container">
    <a class="brand-logo" 
       [routerLink]="isAdminLoggedIn ? '/admin/dashboard' : (isUserLoggedIn ? '/user/dashboard' : '/quiz')">
       {{ isAdminLoggedIn ? 'SOGGOS ADMIN' : (isUserLoggedIn ? 'SOGGOS' : 'EXAM PORTAL') }}
    </a>
  </div>

  <nav class="nav-links">
    
    @if (isAdminLoggedIn) {
      <a routerLink="/admin/dashboard" routerLinkActive="active-link">Dashboard</a>
      <a routerLink="/admin/create-test" routerLinkActive="active-link">Create Test</a>
      <a routerLink="/admin/view-test-results" routerLinkActive="active-link">Results</a>
      <a (click)="logout()" class="logout-btn">Logout</a>
    } 
    
    @else if (isUserLoggedIn) {
      <a routerLink="/user/dashboard" routerLinkActive="active-link">Dashboard</a>
      <a routerLink="/user/view-test-results" routerLinkActive="active-link">My Results</a>
      <a (click)="logout()" class="logout-btn">Logout</a>
    } 
    
    @else {
      <a routerLink="/register" routerLinkActive="active-link">Sign Up</a>
      <a routerLink="/login" class="login-btn">Login</a>
    }

  </nav>
</nz-header>

<div class="content-container">
  <router-outlet></router-outlet>
</div>
