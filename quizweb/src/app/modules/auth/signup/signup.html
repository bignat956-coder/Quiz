<div class="bg" style="background-color: #F8F8F8;">
  <div class="parent">
    <div class="child">

      <div nz-row class="imgDiv">
        <h1 style="margin-left: 80px;">Sign Up</h1>
      </div>

      <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">

        <nz-form-item>
          <nz-form-control nzHasFeedback nzErrorTip="The input is not valid E-mail">
            <input nz-input placeholder="E-mail" formControlName="email" />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control nzHasFeedback nzErrorTip="The input is not valid Password">
            <input nz-input placeholder="Password" type="password" formControlName="password" />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control nzHasFeedback nzErrorTip="The input is not valid Name">
            <input nz-input placeholder="Name" formControlName="name" />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
  <nz-form-control nzHasFeedback nzErrorTip="Please select your class">
    
    <nz-select formControlName="userClass" nzPlaceHolder="Select your class">
      <nz-option nzValue="JSS1" nzLabel="JSS1"></nz-option>
      <nz-option nzValue="JSS2" nzLabel="JSS2"></nz-option>
      <nz-option nzValue="JSS3" nzLabel="JSS3"></nz-option>
      <nz-option nzValue="SS1" nzLabel="SS1"></nz-option>
      <nz-option nzValue="SS2" nzLabel="SS2"></nz-option>
      <nz-option nzValue="SS3" nzLabel="SS3"></nz-option>
    </nz-select>

  </nz-form-control>
</nz-form-item>

        <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Register</button>
        Or <a routerLink="/login"> login now!</a>
        
      </form>
      </div>
  </div>
</div>
