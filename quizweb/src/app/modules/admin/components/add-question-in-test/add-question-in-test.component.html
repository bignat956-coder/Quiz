<div class="question-container">
  <div class="content-wrapper">
    
    <div class="header-section">
      <h2>Create New Question</h2>
      <p>Add a question and define the options below</p>
    </div>

    <nz-card class="form-card" [nzBordered]="false">
      <form nz-form [formGroup]="questionForm" (ngSubmit)="submitForm()">

        <nz-form-item>
          <nz-form-label [nzNoColon]="true" class="bold-label">Question Text</nz-form-label>
          <nz-form-control nzErrorTip="Please enter the question!">
            <textarea nz-input formControlName="questionText" placeholder="Enter the full question here..." [nzAutosize]="{ minRows: 3, maxRows: 5 }"></textarea>
          </nz-form-control>
        </nz-form-item>

        <div nz-row [nzGutter]="24">
          
          <div nz-col [nzSpan]="12" [nzXs]="24"> <nz-form-item>
              <nz-form-label [nzNoColon]="true" class="bold-label">Option A</nz-form-label>
              <nz-form-control nzErrorTip="Required">
                <nz-input-group [nzPrefix]="prefixA">
                  <input type="text" nz-input formControlName="optionA" placeholder="Enter option A" />
                </nz-input-group>
                <ng-template #prefixA><span class="option-tag">A</span></ng-template>
              </nz-form-control>
            </nz-form-item>
          </div>

          <div nz-col [nzSpan]="12" [nzXs]="24">
            <nz-form-item>
              <nz-form-label [nzNoColon]="true" class="bold-label">Option B</nz-form-label>
              <nz-form-control nzErrorTip="Required">
                <nz-input-group [nzPrefix]="prefixB">
                  <input type="text" nz-input formControlName="optionB" placeholder="Enter option B" />
                </nz-input-group>
                <ng-template #prefixB><span class="option-tag">B</span></ng-template>
              </nz-form-control>
            </nz-form-item>
          </div>

          <div nz-col [nzSpan]="12" [nzXs]="24">
            <nz-form-item>
              <nz-form-label [nzNoColon]="true" class="bold-label">Option C</nz-form-label>
              <nz-form-control nzErrorTip="Required">
                <nz-input-group [nzPrefix]="prefixC">
                  <input type="text" nz-input formControlName="optionC" placeholder="Enter option C" />
                </nz-input-group>
                <ng-template #prefixC><span class="option-tag">C</span></ng-template>
              </nz-form-control>
            </nz-form-item>
          </div>

          <div nz-col [nzSpan]="12" [nzXs]="24">
            <nz-form-item>
              <nz-form-label [nzNoColon]="true" class="bold-label">Option D</nz-form-label>
              <nz-form-control nzErrorTip="Required">
                <nz-input-group [nzPrefix]="prefixD">
                  <input type="text" nz-input formControlName="optionD" placeholder="Enter option D" />
                </nz-input-group>
                <ng-template #prefixD><span class="option-tag">D</span></ng-template>
              </nz-form-control>
            </nz-form-item>
          </div>

        </div>

        <nz-form-item>
          <nz-form-label [nzNoColon]="true" class="bold-label">Correct Answer</nz-form-label>
          <nz-form-control nzErrorTip="Select the correct option!">
            <nz-select formControlName="correctOption" nzPlaceHolder="Select the correct option">
              <nz-option nzLabel="Option A" nzValue="A"></nz-option>
              <nz-option nzLabel="Option B" nzValue="B"></nz-option>
              <nz-option nzLabel="Option C" nzValue="C"></nz-option>
              <nz-option nzLabel="Option D" nzValue="D"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>

        <button nz-button class="submit-btn" [nzType]="'primary'" [disabled]="questionForm.invalid" [nzSize]="'large'">
          Save Question
        </button>

      </form>
    </nz-card>

  </div>
</div>
